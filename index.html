<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Tracking</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="profile">
                <img src="./images/image-jeremy.png" alt="jeremy img">
                <p class="stats-text">Stats for</p>
                <p class="name">Jeremy Robinson</p>
            </div>
            <div class="times">
                <p>Daily</p>
                <p class="active">Weekly</p>
                <p>Monthly</p>
            </div>
        </div>
        <div class="tracks">
            <div class="track-item">
                <div class="nav">
                    <span>Work</span>
                    <span>...</span>
                </div>
                <p class="time">32hrs</p>
                <div class="previous">lastWeek - 36hrs</div>
            </div>
            <div class="track-item">
                <div class="nav">
                    <span>Play</span>
                    <span>...</span>
                </div>
                <p class="time">10hrs</p>
                <div class="previous">lastWeek - 8hrs</div>
            </div>
            <div class="track-item">
                <div class="nav">
                    <span>Study</span>
                    <span>...</span>
                </div>
                <p class="time">4hrs</p>
                <div class="previous">lastWeek - 7hrs</div>
            </div>
            <div class="track-item">
                <div class="nav">
                    <span>Exercise</span>
                    <span>...</span>
                </div>
                <p class="time">4hrs</p>
                <div class="previous">lastWeek - 5hrs</div>
            </div>
            <div class="track-item">
                <div class="nav">
                    <span>Social</span>
                    <span>...</span>
                </div>
                <p class="time">5hrs</p>
                <div class="previous">lastWeek - 10hrs</div>
            </div>
            <div class="track-item">
                <div class="nav">
                    <span>Self care</span>
                    <span>...</span>
                </div>
                <p class="time">2hrs</p>
                <div class="previous">lastWeek - 2hrs</div>
            </div>
            
            
        </div>
    </div>
    
</body>
</html>
